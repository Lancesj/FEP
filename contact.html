<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon.ico" rel="shortcut icon"/>
  <script src="https://kit.fontawesome.com/cba634a8cf.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href=" ./css/main.css">
  <title>Contact Me | Front End Developer & Photogropher</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <a href="index.html"><img src="./img/logotk.png" alt="My Portfolio" id="logo" class="logo1"></a>
        <ul>
          <li><a href="index.html" class="white" > Home</a></li>
          <li><a href="about.html" class="white" >About/Resume</a></li>
          <li><a href="projects.html" class="white" >Projects</a></li>
          <li><a href="contact.html" class="current white">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Section A:Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" data-netlify="true">
        <div class="text-fields">
          <input type="text" name="name" class="text-input name-input" placeholder="Name">
          <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
          <input type="email" name="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" name="phone" class="text-input phone-input" placeholder="Phone Number (Optional)">
          <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: COntact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>Lancejacksonsj@gmail.com</p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. Lance J. All Rights Reserved</p>
      <div class="social">
        <a href="contact.html"><i class="fab fas fa-envelope"></i></a>
			  <a href="https://github.com/Lancesj" target="_blank"><i class="fab fa-github"></i></a>
			  <a href="https://www.linkedin.com/in/lance-jackson-795029103/" target="_blank"><i class="fab fa fa-linkedin"></i></a>
			  <a href="https://instagram.com/tan_kyu" target="_blank"><i class="fab fa fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
